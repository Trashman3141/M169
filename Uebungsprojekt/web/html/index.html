<!DOCTYPE html>
            <html lang="de">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>R√ºsselk√§fer</title>
              <script src="https://cdn.tailwindcss.com"></script>
              <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
              <style>
                  body {
                    font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
                  }
              </style>
            </head>
            <body class="bg-purple-300 min-h-screen flex flex-col items-center p-6">
              
                <!-- Header -->
              <header class="flex flex-col items-center gap-4 mb-8">
              <img src="R√ºsselk√§fer.jpg" alt="BBC Logo" class="h-12">
              <h1 class="text-4xl font-bold text-white">R√ºsselk√§fer</h1>
              <img src="cat-hell.jpg" alt="R√ºsselk√§fer" class="h-32 rounded-xl shadow-lg mt-4">
              </header>
              
                <!-- Weisheit anzeigen -->
              <div class="bg-white text-gray-800 shadow-xl rounded-xl p-6 w-full max-w-xl text-center mb-6">
              <h2 class="text-xl font-bold text-green-600 mb-4">Weisheit des Tages</h2>
              <p id="randomWisdom" class="text-lg italic">Lade Weisheit...</p>
              <p id="randomAuthor" class="mt-2 text-sm text-gray-500">‚Äî ???</p>
              <button onclick="showRandomWisdom()" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Neue Weisheit anzeigen</button>
              </div>
              
                <!-- Neue Weisheit eingeben -->
              <div class="bg-white text-gray-800 shadow-md rounded-xl p-6 w-full max-w-xl">
              <h2 class="text-lg font-bold text-green-600 mb-4">Neue Weisheit hinzuf√ºgen</h2>
              <form id="wisdomForm">
              <textarea id="newWisdom" class="w-full p-2 border border-gray-300 rounded-md mb-4" rows="3" placeholder="Trage deine Weisheit hier ein..."></textarea>
              <input id="newAuthor" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Name des Verfassers (optional)">
              <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">Hinzuf√ºgen</button>
              </form>
              </div>
            
              <script>
                const wisdomKey = 'wisdomCollection';
            
                const defaultWisdoms = [
                  { text: "Wer anderen eine Grube gr√§bt, hat meist ein Schaufelproblem.", author: "Unbekannt" },
                  { text: "Der fr√ºhe Vogel kann mich mal.", author: "R√ºsselk√§fer-K√∂nig" },
                  { text: "Auch ein blindes Huhn findet mal ein Korn.", author: "Sprichwort" },
                  { text: "Geduld ist der Schl√ºssel zur Freude.", author: "Konfuzius" },
                  { text: "Miku-Miku-Miiiiiiiiiiiii.", author: "Kumpane" },
                  { text: "Heute ist ein guter Tag, um nichts zu tun.", author: "Faulian der Weise" },
                  { text: "Das Leben ist kein Ponyhof ‚Äì es ist eher ein Lama mit Sonnenbrille.", author: "R√ºsselk√§fer-Barde" },
                  { text: "Where is everyone going? Bingo?", author: "Leon S. Kennedy" }
                ];
            
                function initializeWisdoms() {
                  const stored = localStorage.getItem(wisdomKey);
                  if (!stored) {
                    localStorage.setItem(wisdomKey, JSON.stringify(defaultWisdoms));
                  }
                }
            
                function loadWisdoms() {
                  const stored = localStorage.getItem(wisdomKey);
                  let wisdoms = stored ? JSON.parse(stored) : [];
                  return wisdoms.filter(w => w && w.text && w.text.length > 3);
                }
            
                function showRandomWisdom() {
                  const wisdoms = loadWisdoms();
                  if (wisdoms.length === 0) {
                    document.getElementById('randomWisdom').innerText = "üßê Keine Weisheiten vorhanden.";
                    document.getElementById('randomAuthor').innerText = "";
                    return;
                  }
            
                  const random = wisdoms[Math.floor(Math.random() * wisdoms.length)];
                  document.getElementById('randomWisdom').innerText = `"${random.text}"`;
                  document.getElementById('randomAuthor').innerText = `‚Äî ${random.author || "Unbekannt"}`;
                }
            
                document.getElementById('wisdomForm').addEventListener('submit', function (e) {
                  e.preventDefault();
                  const text = document.getElementById('newWisdom').value.trim();
                  const author = document.getElementById('newAuthor').value.trim() || "Unbekannt";
            
                  if (text.length > 3) {
                    const wisdoms = loadWisdoms();
                    const newEntry = { text, author };
                    wisdoms.push(newEntry);
                    localStorage.setItem(wisdomKey, JSON.stringify(wisdoms));
            
                    // Felder leeren
                    document.getElementById('newWisdom').value = '';
                    document.getElementById('newAuthor').value = '';
            
                    // Neue Weisheit direkt anzeigen
                    document.getElementById('randomWisdom').innerText = `"${newEntry.text}"`;
                    document.getElementById('randomAuthor').innerText = `‚Äî ${newEntry.author}`;
                  } else {
                    alert("Bitte gib eine g√ºltige Weisheit ein (mind. 4 Zeichen).");
                  }
                });
            
                initializeWisdoms();
                showRandomWisdom();
              </script>
            
            </body>
            </html>
